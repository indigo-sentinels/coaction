<div class="section__app">
  <div class="navbar-main">
    <div class="logo">Wait<span class="underline-logo">list</span></div>

    <ul class="navbar-items">
      <a ng-click="vm.logoutUser()"><li class="navbar__signup">Logout</li></a>
    </ul>
  </div>

  <div class="list">
    <a ng-href="#/tasks/new"><button>+ Add New Task</button></a>

    <div ng-repeat="task in vm.tasks | orderBy: 'timestamp': reverse=true" ng-click="vm.editTask(task.taskId)">
      <h1>{{task.title}}</h1>
      <p>{{task.description}}</p>
      <p>{{task.status}}</p>
      <p>{{task.dueDate}}</p>
      <!-- <button ng-click="vm.markDone(task)">Done</button> -->
    </div>
  </div>
</div>
